<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.offcanvas.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.interchange.min.js"></script>
    <script src="https://rawgit.com/leafo/sticky-kit/v1.1.0/jquery.sticky-kit.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.29/skrollr.min.js"></script>
  </head>
  <body>
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <aside class="left-off-canvas-menu">
          <img src="mockup-images/nav-hamburger_2.png"/>
        </aside>

        <section class="main-section">
        <div class="fixed">
            <div class="fixed_wrapper">
                <div class="row">
                    <img src="mockup-images/scoreboard.png" />
                </div>
                <nav class="top-bar" data-topbar role="navigation">
                <ul class="title-area">
                    <li class="menu"style="height:55px;margin:0 5px;">
                    <a class="left-off-canvas-toggle" id="hamburger" href="#"><img src="mockup-images/nav-hamurger.png" style="max-height:55px;"></a>
                    </li>
                </ul>

                <section class="top-bar-section">
                <!-- Left Nav Section -->
                <ul class="left">
                    <li>
                    <a href="#"><img src="mockup-images/nav-q-logo.png"></a>
                    </li>
                </ul>
                </section>
                </nav>
            </div>
        </div>
        <div class="preloaded row" style="padding-top:145px;">
            <div class="row">
              <p><img src="mockup-images/wide-ad970x90.png" style="display:block;margin:0 auto;"/></p>
            </div>

            <div class="large-3 columns sidebar-left">
              <div class="row">
                <div class="large-12 columns">
                  <img src="mockup-images/card-standings-5.png" />
                </div>
              </div>
            </div>

            <div class="large-6 columns feed">
              <div class="row">
                <div class="large-12 columns">
                  <img src="mockup-images/card-article-feature.png" />
                </div>
              </div>
            </div>

            <div class="large-3 columns hide-for-small sidebar-right">
              <div class="row">
                <div class="large-12 columns">
                  <img src="mockup-images/long-ad.jpg" />
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <img src="mockup-images/card-playerspotlight.png" />
                </div>
              </div>
            </div>

            <div class="row"></div>

          </div>

       </section>

       <a class="exit-off-canvas"></a>

     </div>
   </div>
    <script src="script.js"></script>
  </body>
</html>
