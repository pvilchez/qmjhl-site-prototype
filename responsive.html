<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <aside class="left-off-canvas-menu">
          <img src="mockup-images/nav-hamburger_2.png"/>
        </aside>

        <section class="main-section">
        <div class="fixed">
            <div class="fixed_wrapper">
                <div class="hide-for-small-only row">
                    <img src="mockup-images/scoreboard.png" />
                </div>
                <nav class="top-bar" data-topbar role="navigation">
                <ul class="title-area">
                    <li class="menu"style="height:55px; width:55px;margin:0 5px;">
                    <a class="left-off-canvas-toggle" id="hamburger" href="#">
                        <span class="si-icon si-icon-hamburger-cross" data-icon-name="hamburgerCross"></span>
                    </a>
                    </li>
                </ul>

                <section class="top-bar-section">
                <!-- Left Nav Section -->
                <ul>
                    <li>
                    <a href="#"><embed type="image/svg+xml" src="svg/qmjhl_logo.svg" style="margin-top:-14px;"/></a>
                    </li>
                </ul>
                </section>
                </nav>
            </div>
        </div>
        <div class="preloaded row">
            <div class="row">
              <p><img src="mockup-images/wide-ad970x90.png" style="display:block;margin:0 auto;"/></p>
            </div>
            <div data-interchange="[partials/tabs.html, (small)], [partials/default.html,(medium)]">
            </div>
          </div>

       </section>
       <a class="exit-off-canvas"></a>
     </div>
   </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.tab.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.equalizer.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.offcanvas.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.interchange.min.js"></script>
    <script src="https://rawgit.com/leafo/sticky-kit/v1.1.1/jquery.sticky-kit.min.js"></script>
    <script src="script.js"></script>
    <script src="svgicons-config.js"></script>
    <script src="svgicons.js"></script>
    <script>
            (function() {
                // initialize all
                [].slice.call( document.querySelectorAll( '.si-icons-default > .si-icon' ) ).forEach( function( el ) {
                    var svgicon = new svgIcon( el, svgIconConfig );
                } );
                new svgIcon( document.querySelector( '.si-icon-hamburger-cross' ), svgIconConfig, { 
                    speed : 200, // animation speed
                        easing : mina.linear, // animation esing
                                size : { w : 30, h : 55 }, // size
                } );
            })();
        </script>
        <style>
            .si-icon-hamburger-cross svg { display:block; margin:0 auto;}
        </style>
  </body>
</html>
